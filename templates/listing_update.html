{% extends "base.html" %}

{% block content %}

<div class="container mx-auto mt-8">
    <h1 class="text-4xl text-blue-700 mb-8">Update Listing</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600">
            Update
        </button>
    </form>
</div>

{% endblock %}
