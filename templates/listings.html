{% extends "base.html" %}

{% block content %}

<div class="container mx-auto mt-8">
    <h1 class="text-4xl text-gray-900 mb-8">Property Listings</h1>

    <a href="/add-listing/" class="text-white bg-blue-500 py-2 px-4 rounded-full mb-4 inline-block hover:bg-blue-600">
        Create New Property
    </a>

    {% for listing in listings %}
    <div class="bg-white rounded-lg overflow-hidden shadow-md mb-4">
        <img src="{{ listing.image.url }}" alt="{{ listing.title }}" class="w-full h-64 object-cover">
        <div class="p-6">
            <h2 class="text-2xl text-gray-800 font-semibold mb-2">{{ listing.title }}</h2>
            <p class="text-gray-600">{{ listing.description }}</p>

            <div class="flex mt-4">
                <a href="/listings/{{ listing.id }}/" class="text-blue-500 mr-4 hover:underline">
                    View Details
                </a>
                <a href="/listings/{{ listing.id }}/edit" class="text-yellow-500 mr-4 hover:underline">
                    Edit
                </a>
                <a href="/listings/{{ listing.id }}/delete" class="text-red-500 hover:underline">
                    Delete
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
