{% extends "base.html" %}

{% block content %}

<div style="max-width: 600px; margin: auto;">
    <h1 class="text-4xl text-gray-900 mb-4">Create Property</h1>
    <form method="post" enctype="multipart/form-data"
        style="padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer;">Submit</button>
    </form>
</div>

{% endblock %}
